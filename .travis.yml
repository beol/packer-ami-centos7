language: generic
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - python3
    - python3-pip
install:
- curl -fsSL -o /tmp/packer.zip https://releases.hashicorp.com/packer/1.0.4/packer_1.0.4_linux_amd64.zip
- mkdir $PWD/bin
- unzip /tmp/packer.zip -d $PWD/bin
- export PATH=$PWD/bin:$PATH
- pip3 install -r requirements.txt
script:
- packer --version
- aws --version
